{% extends "layout.html" %} {% block title %}To-Do App{% endblock %} {% block content %}
<div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>Items</h2>
        <ul class="list-group mb-4">
            {% for item in cards %}
            {% if item.list_name == 'To Do' %}
            <div class="form-inline">
                <div class="form-group mb-2">
                    <li name="card">{{item.name}}</li>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <button class="btn btn-outline-secondary" type="button">
                        <a href="{{ url_for('complete_item', titleID = item.id) }}">Move to 'Done'</a>
                    </button>
                </div>
            </div>
            {% else %}
            <div class="form-inline ">
                <div class="form-group mb-2 ">
                    <li name="card ">{{item.name}}</li>
                </div>
                <div class="form-group mx-sm-3 mb-2 ">
                    <button class="btn btn-outline-secondary" type="button">
                        <a href="{{ url_for('revert_item', titleID = item.id) }}">Revert to 'To Do'</a>
                    </button>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>

<div class="row ">
    <form action="/add_item" method="POST">
        <label>Title:</label>
        <input type="text" name="filmTitle">
        <input class="btn btn-outline-secondary" type="submit" value="Add item">
    </form>
</div>
{% endblock %}

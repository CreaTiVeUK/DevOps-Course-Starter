{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in cards %}
          <li>{{item}}</li>
	      {% endfor %}	
      </ul>
    </div>
  </div>

  <div class="row">
    <form action="/add_item" method="POST">
      <label>Title:</label>
      <input type="text" name="filmTitle">
      <input type="submit">
    </form>
  </div>
{% endblock %}
